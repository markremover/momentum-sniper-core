<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Sniper Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000; /* Deep Black */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #050505; /* Almost Black */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.15); /* Neon Glow */
            width: 450px;
            text-align: center;
            border: 1px solid #1a1a1a;
        }

        .header {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .metric-card {
            background: #000000;
            padding: 15px;
            border-radius: 8px;
            width: 45%;
            border: 1px solid #333;
        }

        .metric-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
        }
        
        .metric-value-small {
             font-size: 1.1em;
             color: #ccc;
             font-family: 'Consolas', monospace;
        }

        .status-online {
            color: #39ff14 !important; /* Toxic Neon Green */
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.5);
        }

        .status-offline {
            color: #ff003c !important; /* Cyberpunk Red */
            text-shadow: 0 0 8px rgba(255, 0, 60, 0.5);
        }

        .pnl-positive {
            color: #39ff14 !important;
        }

        .pnl-negative {
            color: #ff003c !important;
        }

        .card {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 8px;
        }
        
        .metric-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .footer {
            font-size: 0.8em;
            color: #555;
            margin-top: 20px;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            background: #000000;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #222;
        }

        .config-item {
            text-align: center;
        }

        .config-label {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
        }

        .config-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #222;
            font-size: 0.9em;
        }

        th {
            color: #666;
            text-transform: uppercase;
            font-size: 0.75em;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <span class="icon">ðŸš€</span> Momentum Sniper Dashboard
        </div>

        <div class="status-container">
            <div class="metric-card">
                <div class="metric-label">System Status</div>
                <div class="metric-value" id="system-status">LOADING...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">N8N Connection</div>
                <div class="metric-value" id="n8n-status">Checking...</div>
            </div>
        </div>

        <div class="card">
            <div class="metric-row">
                <div class="metric-label">Version:</div>
                <div class="metric-value-small" id="version">-</div>
            </div>
            <div class="metric-row">
                <div class="metric-label">Uptime:</div>
                <div class="metric-value-small" id="uptime">-</div>
            </div>
        </div>

        <div class="config-grid">
            <div class="config-item">
                <div class="config-label">Threshold</div>
                <div class="config-value" id="cfg-threshold">-</div>
            </div>
            <div class="config-item">
                <div class="config-label">Window</div>
                <div class="config-value" id="cfg-window">-</div>
            </div>
            <div class="config-item">
                <div class="config-label">Min Volume</div>
                <div class="config-value" id="cfg-volume">-</div>
            </div>
        </div>

        <div class="card">
            <div class="metric-row">
                <div class="metric-label">Active Positions:</div>
                <div class="metric-value" id="active-positions">-</div>
            </div>
            <div class="metric-row">
                <div class="metric-label">Day PnL:</div>
                <div class="metric-value" id="day-pnl">-</div>
            </div>
            <div class="metric-row">
                <div class="metric-label">Last Signal:</div>
                <div class="metric-value" id="last-signal">-</div>
            </div>
        </div>

        <div class="card">
            <div class="metric-label" style="margin-bottom: 10px;">Recent Signals (Last 5)</div>
            <table id="signals-table">
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Volume (24h)</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Waiting for data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            Last Updated: <span id="timestamp">-</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
